version: '3.9'

services:

  # MySQL
  event-booking-system-mysql:
    image: mysql:latest
    container_name: mysql
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        MYSQL_ROOT_PASSWORD: ""
        MYSQL_DATABASE: event_booking_system_db
    ports:
      - "3306:3306"
    volumes:
      - ./docker/event-booking-system-mysql-init-db:/docker-entrypoint-initdb.d:ro
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  # phpMyAdmin (MySQL UI)
  event-booking-system-phpadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - event-booking-system-mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8080:80"
    networks:
      - app-network

  # Redis
  event-booking-system-redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Kafka Broker
  event-booking-system-kafka-broker:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9093,CONTROLLER://:9094"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9093"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@localhost:9094"
    ports:
      - "9093:9093"
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - app-network

  # Kafka UI (UI Kafka)
  event-booking-system-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - event-booking-system-kafka-broker
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: PLAINTEXT://kafka:9092
    networks:
      - app-network

  # MinIO
  event-booking-system-minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  kafka-data:
  minio-data:
